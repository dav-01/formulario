<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Formulario</title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>

        <form class="" action="index.html" method="post">
            <table>
                <tr>
                    <td colspan="4"><h1>Datos personales</h1></td>
                </tr>
                <tr>
                    <td><label for="">Nombres:</label></td>
                    <td colspan="3"><input type="text" name="" value="" placeholder="Ingrese su nombre" ></td>
                </tr>
                <tr>
                    <td><label for="">Apellidos:</label></td>
                    <td colspan="3"><input type="text" name="" value="" placeholder="Ingrese su Apellido" ></td>
                </tr>
                <tr>
                    <td><label for="">Edad:</label></td>
                    <td colspan="3"><input type="number" name="" value="" placeholder="Ingrese su edad"></td>
                </tr>
                <tr>
                    <td><label for="">Celular:</label></td>
                    <td colspan="3"><input type="text" name="" value="" placeholder="Ingrese su numero celular"></td>
                </tr>
                <tr>
                    <td><label for="">Fecha</label></td>
                    <td colspan="3"><input type="date" name="" value=""></td>
                </tr>
                <tr>
                    <td> <input type="button" name="" value="Crear" class="botoncrear"></td>
                    <td ><input type="button" name="" value="Leer" class="bit"></td>
                    <td><input type="button" name="" value="Actualizar" class="bit"></td>
                    <td><input type="button" name="" value="Eliminar" class="botoneliminar"></td>
                </tr>

            </table>
        </form>

    </body>
</html>
